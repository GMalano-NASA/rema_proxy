<link rel="stylesheet" type="text/css" href="css/datatables.min.css" />

<script type="text/javascript" src="js/datatables.min.js"></script>


<div id="new_session_div" style="overflow: hidden; width: 100%;">
	<form id="session_create">
		<div>
			<div style="padding-bottom: 10px;">
				<label>Session Name: <input type="text" name="session_name" /></label>
			</div>
			<div>
				<select name="hx" id="heat_exchangers">
				</select>
			</div>
		</div>
	</form>
	<div style="padding-bottom: 10px; padding-top: 10px;">
		<textarea id="new_session_logs" style="width: 100%"></textarea>
	</div>
</div>

<div id="sessions_tab"
	style="overflow: scroll; width: 100%; position: relative;">
	<input type="button" value="New Session" id="new_session_btn" />

	<table id="sessions_table" class="datatables display" style="width: 100%">
		<thead>
			<tr>
				<th>Name</th>
				<th>HX</th>
				<th>Date</th>
				<th>Options</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<script type="text/javascript">
	var table;
	
	function load_sessions() {

		table = $('#sessions_table').DataTable(
				{
					ajax : {
						method : "GET",
						url : "/REST/inspection-sessions",
						dataSrc : '',
					},
					columns : [
							{
								data : 'name'
							},
							{
								data : 'hx'
							},
							{
								data : 'last_write_time'
							},
							{
								data : null,
								render : function(data, type, row) {
									return '<a class="ui-icon ui-icon-play" href="#" data-name="'
											+ row.name + '">'
											+ '</a>' + 
											'<a class="ui-icon ui-icon-trash" href="#" data-name="'
											+ row.name + '">' + row.name
											+ '</a>';
								}
							}, ]
				});
		
		table.on('draw.dt', function(e, settings, json, xhr) {			
			$(".ui-icon-play").on("click", function() {
				var insp_session_name = $(this).data("name");
				$.ajax({
						url: '/REST/inspection-sessions/' + insp_session_name,
						success: function () {
							alert("Session loaded successfully");
							window.location.reload(true);
						},
						error: function (xhr, status, error) {
							console.log(xhr, status, error);
						}
				});
			})
			
			$(".ui-icon-trash").on("click", function() {
				var insp_session_name = $(this).data("name");
				
				var confirm_action = confirm("Are you sure you want to delete " + insp_session_name + " ?");
		        if (confirm_action) {
					$.post('/REST/session_delete', JSON.stringify({
						session_name : insp_session_name,
					}), function(data) {
						//$("#new_session_logs").val(data.logs);
						if (data.success) {
							table.ajax.reload();
						} else {
								alert("data.logs");					
						}
					});
		        }
			});

		})
	}

	$(function() {
		load_sessions();
		$("#new_session_btn").click(function() {
			$("#new_session_div").dialog("open");
		});
	});

	function create_dialog() {
		var dialog = $("#new_session_div").dialog({
			autoOpen : false,
			title : "New Session",
			//modal : true,
			buttons : [ {
				text : "Create",
				//icon: "ui-icon-heart",
				click : function(event) {
					$.post('/json/session_create', JSON.stringify(Object.fromEntries(new FormData(document.getElementById("session_create")))), 
					function(data) {
						$("#new_session_logs").val(data.logs);
						if (data.success) {
							$(event.target).hide(); // Hides the "Create" button
						}
					});

				}
			}, {
				text : "Close",
				//icon: "ui-icon-heart",
				click : function(event) {
					dialog.find("form")[0].reset();
					dialog.dialog("close");
					dialog.dialog("destroy");
					create_dialog();
					table.ajax.reload();
				}
			} ]
		});
	}

	$(function() {
		create_dialog();

		var hx_dropdown = $('#heat_exchangers');

		hx_dropdown.empty();
		hx_dropdown
				.append('<option selected="true" disabled>Choose a Heat Exchanger</option>');
		hx_dropdown.prop('selectedIndex', 0);

		// Populate dropdown with list of HXs
		$.post('/json/hx_list', JSON.stringify({}), function(data) {
			$.each(data, function(key, value) {
				hx_dropdown.append($('<option></option>').attr('value',
						value).text(value));
			})
		});

	});
</script>
