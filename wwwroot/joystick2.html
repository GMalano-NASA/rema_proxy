<!DOCTYPE html>
<html>
<head>
<style>
.container {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 5px;
}

.row {
	display: flex;
}

.joystick-arrow {
	width: 50px;
	height: 50px;
	margin: 5px;
	max-width: 50%;
	height: auto;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<img alt="" src="images/up_left.png" class="joystick-arrow"
				data-dir="up_left"> <img alt="" src="images/up.png"
				class="joystick-arrow" data-dir="up"> <img alt=""
				src="images/up_right.png" class="joystick-arrow" data-dir="up_right">
		</div>
		<div class="row">
			<img alt="" src="images/left.png" class="joystick-arrow"
				data-dir="left"> <img alt="" src="images/nothing.png"
				class="joystick-arrow" data-dir="none"> <img alt=""
				src="images/right.png" class="joystick-arrow" data-dir="right">
		</div>
		<div class="row">
			<img alt="" src="images/down_left.png" class="joystick-arrow"
				data-dir="down_left"> <img alt="" src="images/down.png"
				class="joystick-arrow" data-dir="down"> <img alt=""
				src="images/down_right.png" class="joystick-arrow"
				data-dir="down_right">
		</div>
	</div>
</body>

<script type="text/javascript">
	$(".joystick-arrow").click(function() {
		console.log($(this).data("dir"));
	});
</script>

</html>
