<html lang="en">
<head>
<meta charset="UTF-8">
<title>REMA Control</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

<body>

	<div id="tabs" style="height: 94%">
		<ul>
			<li><a href="session.html">Session</a></li>
			<li><a href="datatables.html">Tubesheet</a></li>
			<li><a href="closed_loop.html">Closed Loop</a></li>
			<li><a href="hx.html">HX</a></li>
			<li><a href="config.html">Config</a></li>
			<li><a href="logs.html">Logs</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</div>

	<br/>
	<div style="overflow: hidden; text-align: center;">
		<div style="float: left; width: 25%">
			<label>Position X: <input type="text" id="position_x"
				name="position X">
			</label>
		</div>
		<div style="float: left; width: 25%">
			<label>Position Y: <input type="text" id="position_y"
				name="position Y">
			</label>
		</div>
		<div style="float: left; width: 25%">
			<label>Position Z: <input type="text" id="position_z"
				name="position Z" readonly="readonly">
			</label>
		</div>
		<div style="float: left; width: 25%">
			<input type="button" id="reset" name="reset" value="Emergency Stop">
		</div>
	</div>


</body>

<script type="text/javascript">
	$(function() {
		$("#tabs").tabs({
			active : 3,			
			//heightStyle : "fill"			
			activate: function( event, ui ) {
				$(ui.oldPanel).find(".tabs_div").trigger("unload_tab");
			}
		});
	});

	function update_ui() {
		$.ajax({
			url : "/CIAA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				"commands" : [ {
					"command" : "TELEMETRIA",
				} ]
			}),
			dataType : "json",
			success : function(data) {
				console.log(data);
				var pos_x = data.TELEMETRIA["cuentas A"];
				var pos_y = data.TELEMETRIA["cuentas B"];
				var pos_z = data.TELEMETRIA["cuentas Z"];
				$("#position_x").val(pos_x);
				$("#position_y").val(pos_y);
				$("#position_z").val(pos_z);
			
				if (typeof update_bulls_eye_position === "function") {
					update_bulls_eye_position(pos_x, pos_y);					
			    }
				
				if (typeof update_location_pin_position === "function") {
					update_location_pin_position(pos_x, pos_y);					
			    }
			
			}
		})

	}

	$(function() {

		$("#reset").click(function() {
			$.ajax({
				url : "/CIAA/",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({
					"commands" : [ {
						"command" : "AXIS_STOP",
						"pars" : {
							"AXIS" : "X"
						}
					}, ]
				}),
				dataType : "json",
				success : function(data) {
				}
			})
		});

		//var timer = setInterval(update_ui, 1000);
		
		$("#position_x, #position_y").on("input", function() {
			update_bulls_eye_position($("#position_x").val(), $("#position_y").val()); 
			update_location_pin_position($("#position_x").val(), $("#position_y").val());
		});

	});
</script>

</html>
