<body>

	<div id="tabs" style="height: 94%">
		<ul>
			<li><a href="session.html">Session</a></li>

	<br />
	<div style="overflow: hidden; text-align: center;">
		<div style="float: left; width: 25%">
			<label>Position X: <input type="text" id="position_x"
				name="position X" size="6">
			</label>
		</div>
		<div style="float: left; width: 25%">
			<label>Position Y: <input type="text" id="position_y"
				name="position Y" size="6">
			</label>
		</div>
		<div style="float: left; width: 25%">
			<label>Position Z: <input type="text" id="position_z"
				name="position Z" readonly="readonly" size="6">
			</label>
		</div>
		<div style="float: left; width: 25%">						
<!-- 			<img alt="Power" src="images/power_green_crop.png" width="50px" height="50px"> -->
<!-- 			<img alt="Emergency Stop" src="images/stop_red_crop.png" width="50px" height="50px"> -->
			<span style="float: right;" id="sse"></span>
		</div>
	</div>


</body>

<script type="text/javascript">
	function update_ui() {
		$.ajax({
			url : "/CIAA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				commands : [ {
					command : "TELEMETRIA",
				} ]
			}),
			dataType : "json",
			success : function(data) {
				console.log(data);
				var pos_x = data.TELEMETRIA["cuentas A"];
				var pos_y = data.TELEMETRIA["cuentas B"];
				var pos_z = data.TELEMETRIA["cuentas Z"];
				$("#position_x").val(pos_x);
				$("#position_y").val(pos_y);
				$("#position_z").val(pos_z);

				if (typeof update_bulls_eye_position === "function") {
					update_bulls_eye_position(pos_x, pos_y);
				}

			}
		});
	}

	function set_cal_point() {
		var pos_x = parseFloat($("#tube_info_x").val());
		var pos_y = parseFloat($("#tube_info_y").val());

		$.ajax({
			url : "/CIAA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				commands : [ {
					command : "SET_CAL_POINT",
					pars : {
						position_x : pos_x,
						position_y : pos_y,
					}
				} ]
			}),
			dataType : "json",
			success : function(data) {
				console.log(data);
				update_ui();
			}
		});		
	}

	
	$(function() {
		$("#tabs").tabs({
			active : 3,
			//heightStyle : "fill"			
			activate : function(event, ui) {
				$(ui.oldPanel).find(".tabs_div").trigger("unload_tab");
			}
		});

		$("#reset").click(function() {
			$.ajax({
				url : "/CIAA/",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({
					commands : [ {
						command : "AXIS_STOP",
						pars : {
							AXIS : "X"
						}
					}, ]
				}),
				dataType : "json",
				success : function(data) {
				}
			})
		});

		var timer = setInterval(update_ui, 1000);

		$("#position_x, #position_y").on(
				"input",
				function() {
					update_bulls_eye_position($("#position_x").val(), $(
							"#position_y").val());
				});
		
		var sse = $.SSE('/sse',{
		    onMessage: function(e){ 
		        $("#sse").text(e.data).animate({opacity: 1}, 2000).animate({opacity: 0}, 2000)		        
		    },
		});
		sse.start();

	});
</script>

</html>
