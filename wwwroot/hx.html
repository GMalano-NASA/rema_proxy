<script type="text/javascript">
	var currentRow = null;

	function displayCoordinates(event) {
		var svg = document.getElementById("tubesheet_svg");
		if (svg) {
			var point = svg.createSVGPoint();
			point.x = event.clientX;
			point.y = event.clientY;
			var svgCoords = point.matrixTransform(svg.getScreenCTM().inverse());
			var x = svgCoords.x.toFixed(4);
			var y = -svgCoords.y.toFixed(4);					// Reverse the SVG Y coordinate to make it Cartesian
			document.getElementById("coordinates").innerHTML = "Coordinates: " + x
					+ ", " + y;
		}
	}

	function drawBullseye(svg, tube_od, scale) {		
		stroke = 0.03 * scale;
		
		var g = svg.group({
			stroke : 'green',
			strokeWidth : stroke,
			id : "bullseye"
		});

		x = 0;
		y = 0;
		radius = tube_od / 2 * 1.4;

		svg.circle(g, x, y, radius, {
			fill : 'none',
			stroke : 'red',
			strokeWidth : stroke
		});
		
		line = 0.2 * scale;
		space = 0.1 * scale;

		// Vertical dashed line (Y axis)
		x1 = -20 * scale;
		x2 = 20 * scale;
		y1 = y2 = 0;	
		svg.line(g, x1, y1, x2, y2, {
			"stroke-dasharray" : line + " ," + space
		});

		// Horizontal dashed line (X axis)
		x1 = x2 = 0;
		y1 = -20 * scale;
		y2 = 20 * scale;
		svg.line(g, x1, y1, x2, y2, {
			"stroke-dasharray" : line + " ," + space
		});
	}
	
	function drawLocationPin(svg, tube_od, scale) {
		var offset_up = -0.1 * scale;	// Not to cover the tube numbers
		stroke = 0.02 * scale;
		
		var pin = svg.group({
			stroke : 'red',
			strokeWidth : stroke,
			id : "location_pin",
			transform : "rotate(45, 0, 0)"
		});

		width = (tube_od / 2);
		height = width;
		x = -width + offset_up;
		y = -width + offset_up;
		
		svg.rect(pin, x, y, width, height, {
			fill : 'red',
			stroke : 'red',
			strokeWidth : stroke
		});

		radius = width;
		svg.circle(pin, x, y, radius, {
			fill : 'red',
			stroke : 'red',
			strokeWidth : stroke
		});

		internal_circle_radius = radius / 2 
		svg.circle(pin, x, y, internal_circle_radius, {
			fill : 'white',
			stroke : 'red',
			strokeWidth : stroke
		});
	}

	function update_bullseye_position(x, y) {
		$("#bullseye").stop();			// Clear animation queue
		$("#bullseye").animate({
			svgTransform : 'scale(1 -1) translate(' + x + " " + y + ')'
		}, 0);
	}

	function update_location_pin_position(x, y) {
		$("#location_pin").animate({
			svgTransform : 'scale(1 -1) translate(' + x + " " + y + ') rotate(225 0 0)'
		}, 500);
	}

	//Shows information of the selected tube either on the datatables or the HX itself
	function show_tube_info(g, from_table = false) {
		var table = $('#insp_plan_table').DataTable();
		var tubes = $(
				'#tubesheet_svg .tube_num, #tubesheet_svg circle ');
		var clickmark = 'clicked';

		if ((g
				.find("circle")
				.hasClass(clickmark)) & !from_table) {
			g
					.children(
							"circle")
					.removeClass(
							clickmark);
			table.rows().deselect();
			$("#tube_info_coord input[type=text]")
					.val("");
			update_location_pin_position(
					0, 0);
			$("#set_as_cal_point").prop('disabled', true);
		} else {
			tubes
					.not(g)
					.removeClass(
							clickmark);
			g
					.find("circle")
					.addClass(
							clickmark);
			var cx = $(g).find(
					"circle")
					.first().attr(
							"cx");
			var cy = $(g).find(
					"circle")
					.first().attr(
							"cy");
			var id = $(g)
					.attr("id");
			var col = $(g).data(
					"col");
			var row = $(g).data(
					"row");
			$("#tube_info_id").val(
					id.substring(2));
			$("#tube_info_col")
					.val(col);
			$("#tube_info_row")
					.val(row);
			$("#tube_info_x").val(
					cx);
			$("#tube_info_y").val(
					cy);
			update_location_pin_position(
					cx, cy);

			var val = $(g).find(
					"text").first()
					.text();
			
			if (!from_table) {
				table.rows().deselect();
				table
						.rows()
						.every(
								function(
										rowIdx,
										tableLoop,
										rowLoop) {
	
									
									var data = this.data();
									if (data["tube_id"] == val) {
										this												
												.select()
												.scrollTo();
										currentRow = $(this.node());		// Obtain the <tr> of the selected row wrapped in JQuery 
									}
								});
			}
			$("#set_as_cal_point").prop('disabled', false);
		}
	}
	
	function resize_divs() {
		var left_div = $("#left_side_resizable");
		var left_width = left_div.width() / left_div.parent().width() * 100;

		$(".left-side").width(left_width + "%");
		$(".right-side").width(98 - left_width + "%");
	}

	function zoom_svg(zoom, ar) {
		$('#hx_svg').css("width", 100 * zoom + "%");
		$('#hx_svg').css("height", 100 * zoom * ar + "%");
		
		var objDiv = document.getElementById("left_side_resizable");
		objDiv.scrollTop = (objDiv.scrollHeight - objDiv.clientHeight) / 2;
		objDiv.scrollLeft = (objDiv.scrollWidth - objDiv.clientWidth) / 2;
		
	}

	function svg_load(path, tube_od, scale) {
		$('#hx_svg')
				.load(
						path,
						function() {
							var tubesheet_svg = document
									.getElementById('tubesheet_svg');
							var box = tubesheet_svg.viewBox.baseVal;

							aspectRatio = box.width / box.height;

							var tubes = $(
									'#tubesheet_svg .tube_num, #tubesheet_svg circle ')
									.click(
											function() {
												var g = $(this).parent();
												show_tube_info(g);

											});

							var zoom_bar = $("#zoom_bar").slider({
								min : 1,
								max : 10,
								change : function(event, ui) {
									zoom_svg(ui.value, aspectRatio);
								}
							});

							zoom_svg(zoom_bar.slider("value"), aspectRatio);

							$("#tubesheet_svg").svg({
								onLoad : function (svg) {
									drawBullseye(svg, tube_od, scale);
									drawLocationPin(svg, tube_od, scale);
									var objDiv = document.getElementById("left_side_resizable");									
									objDiv.scrollTop = (objDiv.scrollHeight - objDiv.clientHeight) / 2;																
								}
							});
						});
	}

	function get_session_info() {
		return $.get('/REST/current-session/info');
	}

	get_session_info()
			.done(
					function(data) {
						tube_od = 1;
						if (data.is_loaded) {
							$(".units").text(data.unit);
							$("#session_name").text("Session: " + data.name);
							scale = data.unit == "mm" ? 25.4 : 1;
							tube_od = data.tube_od;
						}
						svg_load("../"
								+ (data.tubesheet_svg || "/static/no_session_loaded.svg"), tube_od, scale);

						var insp_plans_dropdown = $('#insp_plans');
						var table = $('#insp_plan_table').DataTable();
						insp_plans_dropdown.empty();
						insp_plans_dropdown
								.append('<option>Choose an Inspection Plan</option>');
						insp_plans_dropdown.prop('selectedIndex', 0);

						// Populate dropdown with list of Inspection Plans 		
						var pastel_colors = [ "#ffadad", "#ffd6a5",
								"#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff",
								"#bdb2ff", "#ffc6ff", "#ffffbb" ];
						var color = 0;
						$
								.each(
										data.insp_plans,
										function(key, entry) {
											insp_plans_dropdown
													.append($(
															'<option style="background-color:' + pastel_colors[color] + '; "></option>')
															.attr(
																	'value',
																	key)
															.text(
																	key));
											color++;
											color %= pastel_colors.length;
										});

						insp_plans_dropdown.change(function() {
							insp_plans_dropdown.css("background-color", $(
									"option:selected", this).css(
									"background-color"));
							table.ajax.url("/REST/inspection-plans/" + $(this).val());
							table.ajax.reload();
						});
						
						var leg_switch = $('#leg_switch');
						leg_switch.prop('checked', data.leg == "cold" ? false : true);
						if (data.leg != "both") {
							leg_switch.prop('disabled', true);	
						}						
						leg_switch.change();

					});

		
	// Grays out inspected tubes on the SVG
	function gray_out_tube(g, status) {
		$(g).css("opacity", status == true ? 0.25 : 1);
	}
	
	
	function drawCircle(svg, center, radius, scale) {		
		stroke = 0.03 * scale;
		
		var g = svg.group({
			stroke : 'blue',
			strokeWidth : stroke,
			id : "determined_tube",
			transform : "scale(1,-1)",
		});

		svg.circle(g, center.x, center.y, radius * scale, {
			fill : 'none',
			stroke : 'blue',
			strokeWidth : stroke,					
		});
	}

	
	$(function() {

		var leg_switch = $('#leg_switch').rcSwitcher({
			width : 60,
			height : 18,
			blobOffset : 1,
			onText : 'HOT',
			offText : 'COLD',
			theme : 'water-tap',
			autoFontSize: true,
			autoStick : true,
		});
		
		$("#go_button").click(function() {
			var pos_x = parseFloat($("#tube_info_x").val() || 0) / scale - (parseFloat($("#offset_x").val()) / scale);
			var pos_y = parseFloat($("#tube_info_y").val() || 0) / scale - (parseFloat($("#offset_y").val()) / scale);

			$.ajax({
				url : "/REMA/",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({
					commands : [{
						command: "MOVE_CLOSED_LOOP",
			 			 pars: {
			 				axes : "XY",
			 				first_axis_setpoint: pos_x,
			 				second_axis_setpoint: pos_y,
			 			}					 
 			 		}
 				]
				}),
				dataType : "json",
				success : function(data) {
					console.log(data);
				}
			});						
		});	

		var insp_plans_dropdown = $('#insp_plans');

		var table = $('#insp_plan_table')
				.DataTable(
						{
							deferRender: true,
							select : true,
							sScrollY : "550px",
							//sScrollY : "calc(100% - 380px)",
							scroller: {
						        rowHeight: 28
						    },
							scrollX : true,						
							//paging: false,							
							ajax : {
								method : "GET",
								dataType : 'json',
								url : "/REST/inspection-plans",
								dataSrc :function ( data ) {
									var array_data = [];
									$.each(data, function(id, tube) {
										 array_data.push({tube_id : id, seq: tube.seq, col: tube.col, row: tube.row, inspected: tube.inspected});
									});
									return array_data;
								} 
							},
							columns : [
									{
										data : 'seq'
									},
									{
										data : 'tube_id'
									},
									{
										data : 'col'
									},
									{
										data : 'row'
									},
									{
										data : 'inspected',
										render : function(data, type, row) {											
											// Highlight the tubes belonging to this inspection plan on the HX 
											$("#hl" + row.tube_id,
													$("#tubesheet_svg"))
													.children("circle")
													.css(
															"fill",
															insp_plans_dropdown
																	.css("background-color"));
											
											gray_out_tube("#hl" + row.tube_id, data);
											

											$("#cl" + row.tube_id,							// This selector could be combined with the previous but execution turns too slow
													$("#tubesheet_svg"))													
													.children("circle")
													.css(
															"fill",
															insp_plans_dropdown
																	.css("background-color"));
											
											gray_out_tube("#cl" + row.tube_id, data);

											return '<input type="checkbox" value='
													+ row.tube_id
													+ (data == true ? ' checked'
															: '') + '>';
										}
									}, ],
						});		

		$('#insp_plan_table tbody').on(
				'click',
				'tr',
				function() {
					if (currentRow !== null) {
						currentRow.removeClass('selected');
					}
					currentRow = $(this);					// Store the selected row on click					
					currentRow.addClass('selected');
					var data = table.row(this).data();					
					var leg = $("#leg_switch").is(':checked') ? "hl": "cl";	
					var g = $("#"+ leg + data.tube_id, $("#tubesheet_svg"));
					show_tube_info(g, true);
				});

		// Previous button event handler
		$('#previous_btn').on('click', function() {
			if (currentRow !== null) {
		    	var prevRow = currentRow.prev('tr');
		      	if (prevRow.length > 0) {
		        	currentRow.removeClass('selected');
		        	currentRow = prevRow;
		        	currentRow.addClass('selected');
		        	table.row(currentRow).scrollTo();
		        	currentRow.trigger("click");
		        }
		    }
		}); 

		// Next button event handler
		$('#next_btn').on('click', function() {
			if (currentRow !== null) {
		        var nextRow = currentRow.next('tr');
		        if (nextRow.length > 0) {
		            currentRow.removeClass('selected');
		            currentRow = nextRow;
		            currentRow.addClass('selected');
		            table.row(currentRow).scrollTo();
		            currentRow.trigger("click");		        
		        }
		    }
		});
		
		// Mark/unmark a tube as inspected
		$("#insp_plan_table").on('change', "input[type='checkbox']", function(e) {			// Using Event Delegates
		    var tube_id = $(this).val();
		
			$.ajax({
				method : "PUT",
				dataType : 'json',
				url : "/REST/tubes/" + tube_id,
				contentType : "application/json",
				data : JSON.stringify({
						insp_plan : $("#insp_plans").val(),
						checked : $(this).prop("checked"), 					
					}),
			});

			gray_out_tube("#hl" + $(this).val(), $(this).prop("checked"));
			gray_out_tube("#cl" + $(this).val(), $(this).prop("checked"));								
		});
			
		new ResizeObserver(resize_divs).observe(document
				.getElementById("left_side_resizable"));
							
		
		$("#calibration_inspection_btn").click(function() {
			$("#tubesheet_tab").toggle();
			$("#calibration_tab").toggle();
		});
		
		$("#calibration_tab").load("cal_points.html");
		
	});
	
</script>
