<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/rcswitcher.css" type="text/css"
	media="all" />

<script type="text/javascript" src="js/rcswitcher.js"></script>
<style>
.joystick-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 5px;
	background-color: #F3F3F3;
}

.joystick-stop {
	width: 50px;
	height: 50px;
	margin: 0px;
	height: auto;
}

.emergency-stop {
	width: 100px;
	height: 100px;
	margin: 0px;
	height: auto;
}


.joystick-arrow {
	width: 50px;
	height: 50px;
	margin: 0px;
	height: auto;
}

.joystick-limit-vertical {
	width: 5px;
	height: 50px;
	margin: 0px;
}

.joystick-limit-horizontal {
	width: 50px;
	height: 5px;
	margin: 0px;
}

.off {
	background-color: green;
}

.on {
	background-color: red;
}

.joystick-arrow-disabled {
	opacity: 0.5;
}
</style>
</head>
<body>
	<div id="outer">
		<div id="up"
			style="display: flex; justify-content: center; align-items: center;">
			<div id="left"
				style="display: flex; background-color: #F3F3F3; margin: 2px; padding: 3px;">
				<div class="joystick-container" style="float: left;">
					<div class="row">
						<div class="joystick-limit-horizontal" data-limit="none"></div>
						<div class="joystick-limit-horizontal" data-limit="up"></div>
						<div class="joystick-limit-horizontal" data-limit="none"></div>
					</div>
					<div class="row">
						<div class="joystick-limit-vertical" data-limit="none"></div>
						<img alt="" src="images/up_left.png" class="joystick-arrow up left" data-dir="up_left"> 
						<img alt="" src="images/up.png" class="joystick-arrow up" data-dir="up"> 
						<img alt="" src="images/up_right.png" class="joystick-arrow up right" data-dir="up_right">
						<div class="joystick-limit-vertical" data-limit="none"></div>
					</div>
					<div class="row">
						<div class="joystick-limit-vertical" data-limit="left"></div>
						<img alt="" src="images/left.png" class="joystick-arrow left" data-dir="left"> 
						<img alt="" src="images/h.png" class="joystick-arrow" data-dir="none" id="home_xy"> 
						<img alt="" src="images/right.png" class="joystick-arrow rigth" data-dir="right">
						<div class="joystick-limit-vertical" data-limit="right"></div>
					</div>
					<div class="row">
						<div class="joystick-limit-vertical" data-limit="none"></div>
						<img alt="" src="images/down_left.png" class="joystick-arrow down left" data-dir="down_left"> 
						<img alt="" src="images/down.png" class="joystick-arrow down" data-dir="down"> 
						<img alt="" src="images/down_right.png" class="joystick-arrow down right" data-dir="down_right">
						<div class="joystick-limit-vertical" data-limit="none"></div>
					</div>
					<div class="row">
						<div class="joystick-limit-horizontal" data-limit="none"></div>
						<div class="joystick-limit-horizontal" data-limit="down"></div>
						<div class="joystick-limit-horizontal" data-limit="none"></div>
					</div>
				</div>
			</div>
			<div id="right"
				style="display: flex; background-color: #F3F3F3; margin: 2px; padding: 3px;">
				<div class="joystick-container" style="float: left;">
					<div class="row">
						<div class="joystick-limit-horizontal" data-limit="in"></div>
					</div>
					<div class="row">
						<img alt="" src="images/z_up.png" class="joystick-arrow"
							data-dir="z_in">
					</div>
					<img alt="" src="images/h.png" class="joystick-arrow"
						data-dir="none" id="home_z">
					<div class="row">
						<img alt="" src="images/z_down.png" class="joystick-arrow"
							data-dir="z_out">
					</div>
					<div class="row">
						<div class="joystick-limit-horizontal" data-limit="out"></div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<hr>
		</div>
		<div id="down"
			style="float: left; width: 100%; display: flex; justify-content: center; align-items: center;">
			<div style="float: left; padding: 15px;">
				<div style="text-align: center;">
					<div style="padding-top: 5px;">
							<img alt="" src="images/stop_red.png" class="emergency-stop" id="emergency_stop">
					</div>
				</div>
			</div>
			<div style="float: left; padding: 5px;">
				<div>
					<div>Stall Control</div>
					<div>
						<input type="checkbox" name="stall_switch" id="stall_switch">
					</div>
				</div>
				<div>
					<div>Power</div>
					<div>
						<input type="checkbox" name="power_switch" id="power_switch">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<script type="text/javascript">
	var moving = false;

	function stop(forced) {
		var cmds = [];

		if (moving || forced) {

			$.ajax({
				url : "/REMA/",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({
					commands : [ {
						command : "AXES_SOFT_STOP_ALL",						
					}, ]
				}),
				dataType : "json",
				success : function(data) {

				}
			});
			moving = false;
		}
	}

	$(".joystick-arrow").mousedown(function() {
		var dir = $(this).data("dir");
		
		if (dir == "none") {
			stop(forced = true);
			return;
		}
		
		var command_x = {};
		var command_y = {};
		var command_z = {};

		var cmds = [];

		var positive_big_number = 2147483647 / 2 ;
		var negative_big_number = -positive_big_number;
		
		var pars_obj = {};		
		if (dir.includes("left")) {
			pars_obj.first_axis_setpoint = negative_big_number;			
		}
		
		if (dir.includes("right")) {
			pars_obj.first_axis_setpoint = positive_big_number;
		}

		if (dir.includes("up")) {
			pars_obj.second_axis_setpoint = positive_big_number;
		} 
		
		if (dir.includes("down")) {
			pars_obj.second_axis_setpoint = negative_big_number;
		}
		
		if (!$.isEmptyObject(pars_obj)) { 
			pars_obj.axes = "XY"
			cmds.push({
				command : "MOVE_FREE_RUN",
				pars : pars_obj,
			});
			moving = true;
		}

		var pars_obj = {};
		if (dir == "z_in") {
			pars_obj.first_axis_setpoint = negative_big_number;			
		}
			
		if (dir == "z_out") {
			pars_obj.first_axis_setpoint = positive_big_number;				
		}
		
		if (!$.isEmptyObject(pars_obj)) {
			pars_obj.axes = "Z"
			command_z = {
				command : "MOVE_FREE_RUN",
				pars : pars_obj,				
			};
			cmds.push(command_z);
			moving = true;
		}

		$.ajax({
			url : "/REMA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				commands : cmds,
			}),
			dataType : "json",
			success : function(data) {
			}
		});
	});

	function update_switches() {
		$.ajax({
			url : "/REMA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				commands : [ {
					command : "CONTROL_ENABLE",
				}, {
					command : "STALL_CONTROL",
				} ]
			}),
			dataType : "json",
			success : function(data) {
				var power_switch = $('#power_switch');
				power_switch.prop('checked', data["CONTROL_ENABLE"].STATUS).change();

				var stall_switch = $('#stall_switch');
				stall_switch.prop('checked', data["STALL_CONTROL"].STATUS).change();
			}
		});
	}
	
	function update_limits(limits) {
		$.each(limits, function (limit, status) {
			$("#joystick_div").find(`[data-limit='${limit}']`).each(function() {
				$(this).removeClass("off");
				$(this).removeClass("on");
				$(this).addClass(status ? "on" : "off");
			})		
		})
	}

	function set_home_xy(x, y) {
		$.ajax({
			url : "/REMA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				commands : [ {
					command : "SET_COORDS",
					pars : {
						position_x : x,
						position_y : y,
					}
				} ]
			}),
			dataType : "json",
			success : function(data) {				
			}
		});						
	}

	function set_home_z(z) {
		$.ajax({
			url : "/REMA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				commands : [ {
					command : "SET_COORDS",
					pars : {
						position_z : z,
					}
				} ]
			}),
			dataType : "json",
			success : function(data) {				
			}
		});						
	}
	
	$(function() {
		$(".joystick-arrow").mouseup(function() {
			stop();
		}).mouseout(function() {
			stop();
		});

		$("#emergency_stop").click(function() {
			$.ajax({
				url : "/REMA/",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({
					commands : [ {
						command : "AXES_HARD_STOP_ALL",						
					}, ]
				}),
				dataType : "json",
				success : function(data) {
	
				}
			});
			moving = false;
		});
		
		var stall_switch = $('#stall_switch').rcSwitcher({
			// reverse: true,
			// inputs: true,
			width : 60,
			height : 24,
			blobOffset : 1,
			onText : 'ON',
			offText : 'OFF',
			theme : 'flat',
			// autoFontSize: true,
			autoStick : true,
		}).on('toggle.rcSwitcher', function(e, data, type) {
			$.ajax({
				url : "/REMA/",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({
					commands : [ {
						command : "STALL_CONTROL",
						pars : {enabled :stall_switch.is(':checked')},
					}]
				}),
				dataType : "json",
				success : function(data) {
					stall_switch.prop('checked', data.STALL_CONTROL.STATUS).change();
				}
			});
		});			

		var power_switch = $('#power_switch').rcSwitcher({
			// reverse: true,
			// inputs: true,
			width : 60,
			height : 24,
			blobOffset : 1,
			onText : 'ON',
			offText : 'OFF',
			theme : 'flat',
			// autoFontSize: true,
			autoStick : true,
		}).on('toggle.rcSwitcher', function(e, data, type) {
			$.ajax({
				url : "/REMA/",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({
					commands : [ {
						command : "CONTROL_ENABLE",
						pars : {enabled :power_switch.is(':checked')},
					}]
				}),
				dataType : "json",
				success : function(data) {
					power_switch.prop('checked', data.CONTROL_ENABLE.STATUS).change();
				}
			});
		});

		update_switches(false); // brings current status from REMA

		
		$("#home_xy").click(function(e) {
			tube_id = $("#tube_info_id").val();
			var x = 0, y = 0;
			if (tube_id !== "") {						
				x = tubes[tube_id].coords.x;
				y = tubes[tube_id].coords.y;
			}
			if (e.shiftKey) {
				if (tube_id == "") {
					alert("Please, select a tube");
				} else {
					if (confirm("Are you sure you want to determine current tube center and make it position X:" + x.toFixed(4) + ", Y:" + y.toFixed(4) + " ?")) {
						$.ajax({
							method : "GET",
							url : "/REST/determine-tube-center/" + tube_id,
							data : JSON.stringify(),
							timeout: 25000,
						})
						.then(function(data) {							
							set_home_xy(x / scale, y / scale);
						});
					}
				}
			} else {
				if (confirm("Are you sure you want to make current position X:" + x.toFixed(4) + ", Y:" + y.toFixed(4) + " ?")) {
					set_home_xy(x, y);
				}				
			}			
		});
		
		$("#home_z").click(function(e) {
			if (e.shiftKey) {
				if (confirm("Are you sure you want to determine the position of the tubesheet and make it position Z:0 ?")) {
					$.ajax({
						method : "GET",
						url : "/REST/determine-tubesheet-z/",
						data : JSON.stringify(),
						timeout: 25000,
					})
					.then(function(data) {							
						set_home_z(0);
					});
				}
			} else {
				if (confirm("Are you sure you want to make current position Z:0 ?")) {
					set_home_z(0)
				}				
			}			
		});		
		
		
	});
</script>

</html>
