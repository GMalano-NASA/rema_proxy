<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/rcswitcher.css" type="text/css"
	media="all" />

<script type="text/javascript" src="js/rcswitcher.js"></script>
<style>
.joystick-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 5px;
	background-color: #F3F3F3;
}

.joystick-stop {
	width: 50px;
	height: 50px;
	margin: 0px;
	height: auto;
}

.joystick-arrow {
	width: 50px;
	height: 50px;
	margin: 0px;
	height: auto;
}

.joystick-limit-vertical {
	width: 5px;
	height: 50px;
	margin: 0px;
}

.joystick-limit-horizontal {
	width: 50px;
	height: 5px;
	margin: 0px;
}

.off {
	background-color: green;
}

.on {
	background-color: red;
}

.joystick-arrow-disabled {
	opacity: 0.5;
}
</style>
</head>
<body>
	<div id="outer">
		<div id="up"
			style="display: flex; justify-content: center; align-items: center;">
			<div id="left"
				style="display: flex; background-color: #F3F3F3; margin: 2px; padding: 3px;">
				<div class="joystick-container" style="float: left;">
					<div class="row">
						<div class="joystick-limit-horizontal" data-limit="none"></div>
						<div class="joystick-limit-horizontal" data-limit="up"></div>
						<div class="joystick-limit-horizontal" data-limit="none"></div>
					</div>
					<div class="row">
						<div class="joystick-limit-vertical" data-limit="none"></div>
						<img alt="" src="images/up_left.png" class="joystick-arrow up left" data-dir="up_left"> 
						<img alt="" src="images/up.png" class="joystick-arrow up" data-dir="up"> 
						<img alt="" src="images/up_right.png" class="joystick-arrow up right" data-dir="up_right">
						<div class="joystick-limit-vertical" data-limit="none"></div>
					</div>
					<div class="row">
						<div class="joystick-limit-vertical" data-limit="left"></div>
						<img alt="" src="images/left.png" class="joystick-arrow left" data-dir="left"> 
						<img alt="" src="images/stop_red.png" class="joystick-stop" data-dir="none"> 
						<img alt="" src="images/right.png" class="joystick-arrow rigth" data-dir="right">
						<div class="joystick-limit-vertical" data-limit="right"></div>
					</div>
					<div class="row">
						<div class="joystick-limit-vertical" data-limit="none"></div>
						<img alt="" src="images/down_left.png" class="joystick-arrow down left" data-dir="down_left"> 
						<img alt="" src="images/down.png" class="joystick-arrow down" data-dir="down"> 
						<img alt="" src="images/down_right.png" class="joystick-arrow down right" data-dir="down_right">
						<div class="joystick-limit-vertical" data-limit="none"></div>
					</div>
					<div class="row">
						<div class="joystick-limit-horizontal" data-limit="none"></div>
						<div class="joystick-limit-horizontal" data-limit="down"></div>
						<div class="joystick-limit-horizontal" data-limit="none"></div>
					</div>
				</div>
			</div>
			<div id="right"
				style="display: flex; background-color: #F3F3F3; margin: 2px; padding: 3px;">
				<div class="joystick-container" style="float: left;">
					<div class="row">
						<div class="joystick-limit-horizontal" data-limit="in"></div>
					</div>
					<div class="row">
						<img alt="" src="images/z_up.png" class="joystick-arrow"
							data-dir="z_in">
					</div>
					<img alt="" src="images/z.png" class="joystick-arrow"
						data-dir="none">
					<div class="row">
						<img alt="" src="images/z_down.png" class="joystick-arrow"
							data-dir="z_out">
					</div>
					<div class="row">
						<div class="joystick-limit-horizontal" data-limit="out"></div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<hr>
		</div>
		<div id="down"
			style="float: left; width: 100%; display: flex; justify-content: center; align-items: center;">
			<div style="float: left; padding: 15px;">
				<div style="text-align: center;">
					<div>Calibration Point</div>
					<div style="padding-top: 5px;">
						<img alt="" src="images/target.png" height="40" width="40"
							id="calibration_button">
					</div>
				</div>
			</div>
			<div style="float: left; padding: 5px;">
				<div>
					<div>Stall Control</div>
					<div>
						<input type="checkbox" name="stall_switch" id="stall_switch">
					</div>
				</div>
				<div>
					<div>Power</div>
					<div>
						<input type="checkbox" name="power_switch" id="power_switch">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<script type="text/javascript">
	var moving = false;

	function stop(forced) {
		var cmds = [];

		if (moving || forced) {

			$.ajax({
				url : "/REMA/",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({
					commands : [ {
						command : "AXES_SOFT_STOP_ALL",						
					}, ]
				}),
				dataType : "json",
				success : function(data) {

				}
			});
			moving = false;
		}
	}

	$(".joystick-arrow").mousedown(function() {
		var dir = $(this).data("dir");
		
		if (dir == "none") {
			stop(forced = true);
			return;
		}
		
		var command_x = {};
		var command_y = {};
		var command_z = {};

		var cmds = [];

		var positive_big_number = 2147483647 / 2 ;
		var negative_big_number = -positive_big_number;
		
		var pars_obj = {};		
		if (dir.includes("left")) {
			pars_obj.first_axis_setpoint = negative_big_number;			
		}
		
		if (dir.includes("right")) {
			pars_obj.first_axis_setpoint = positive_big_number;
		}

		if (dir.includes("up")) {
			pars_obj.second_axis_setpoint = positive_big_number;
		} 
		
		if (dir.includes("down")) {
			pars_obj.second_axis_setpoint = negative_big_number;
		}
		
		if (!$.isEmptyObject(pars_obj)) { 
			pars_obj.axes = "XY"
			cmds.push({
				command : "MOVE_FREE_RUN",
				pars : pars_obj,
			});
			moving = true;
		}

		var pars_obj = {};
		if (dir == "z_in") {
			pars_obj.first_axis_setpoint = negative_big_number;			
		}
			
		if (dir == "z_out") {
			pars_obj.first_axis_setpoint = positive_big_number;				
		}
		
		if (!$.isEmptyObject(pars_obj)) {
			pars_obj.axes = "Z"
			command_z = {
				command : "MOVE_FREE_RUN",
				pars : pars_obj,				
			};
			cmds.push(command_z);
			moving = true;
		}

		$.ajax({
			url : "/REMA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				commands : cmds,
			}),
			dataType : "json",
			success : function(data) {
			}
		});
	});

	function update_switches(control, stall) {
		var control_pars = {};
		var stall_pars = {};

		if (control !== null) {
			control_pars = {
				enabled : control
			};
		}

		if (stall !== null) {
			stall_pars = {
				enabled : stall
			};
		}

		$.ajax({
			url : "/REMA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				commands : [ {
					command : "CONTROL_ENABLE",
					pars : control_pars,
				}, {
					command : "STALL_CONTROL",
					pars : stall_pars,
				} ]
			}),
			dataType : "json",
			success : function(data) {
				var power_switch = $('#power_switch');
				power_switch.prop('checked', data.CONTROL_ENABLE.STATUS);
				power_switch.change();

				var stall_switch = $('#stall_switch');
				stall_switch.prop('checked', data.STALL_CONTROL.STATUS);
				stall_switch.change();

			}
		});
	}
	
	function update_limits(limits) {
		$.each(limits, function (limit, status) {
			$("#joystick_div").find(`[data-limit='${limit}']`).each(function() {
				$(this).removeClass("off");
				$(this).removeClass("on");
				$(this).addClass(status ? "on" : "off");
			})		
		})
	}

	$(function() {
		$(".joystick-arrow").mouseup(function() {
			stop();
		}).mouseout(function() {
			stop();
		});

		$(".joystick-stop").click(function() {
			$.ajax({
				url : "/REMA/",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({
					commands : [ {
						command : "AXES_HARD_STOP_ALL",						
					}, ]
				}),
				dataType : "json",
				success : function(data) {
	
				}
			});
			moving = false;
		});
		
		var stall_switch = $('#stall_switch').rcSwitcher({
			// reverse: true,
			// inputs: true,
			width : 60,
			height : 24,
			blobOffset : 1,
			onText : 'ON',
			offText : 'OFF',
			theme : 'flat',
			// autoFontSize: true,
			autoStick : true,
		}).on('toggle.rcSwitcher', function(e, data, type) {
			update_switches(null, stall_switch.is(':checked'));
		});

		var power_switch = $('#power_switch').rcSwitcher({
			// reverse: true,
			// inputs: true,
			width : 60,
			height : 24,
			blobOffset : 1,
			onText : 'ON',
			offText : 'OFF',
			theme : 'flat',
			// autoFontSize: true,
			autoStick : true,
		}).on('toggle.rcSwitcher', function(e, data, type) {
			update_switches(power_switch.is(':checked'));
		});

		update_switches(); // brings current status from REMA

		$("#calibration_button").click(function() {
			if (typeof set_cal_point === "function") {
				set_cal_point();
			}
		});		
	});
</script>

</html>
