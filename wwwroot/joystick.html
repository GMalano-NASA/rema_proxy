<html>

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      button {
        width: 50px;
        height: 50px;
        margin: 10px;
      }
    </style>

      <div>

      </div>
      <button id="down">DOWN</button>
    </div>
  </body>
</html>
