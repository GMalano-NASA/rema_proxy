<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 5px;
      }

      button {
        width: 40px;
        height: 40px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="up">UP</button>
      <div>
        <button id="left" class="ui-icon ui-icon-circle-arrow-w">LEFT</button>
        <button id="right">RIGHT</button>
      </div>
      <button id="down">DOWN</button>
    </div>
  </body>
</html>
