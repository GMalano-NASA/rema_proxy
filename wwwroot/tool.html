<link rel="stylesheet" type="text/css" href="css/datatables.min.css" />

<script type="text/javascript" src="js/datatables.min.js"></script>


<div id="new_tool_div" style="overflow: hidden; width: 100%;">
	<form id="tool_create">
		<div>
			<div style="padding-bottom: 10px;">
				<label>Tool Name: <input type="text" name="tool_name" /></label>
			</div>
			<div style="padding-bottom: 10px;">
				<label>Offset X: <input type="text" name="offset_x" /></label>
			</div>
			<div style="padding-bottom: 10px;">
				<label>Offset Y: <input type="text" name="offset_y" /></label>
			</div>
			<div style="padding-bottom: 10px;">
				<label>Offset Z: <input type="text" name="offset_z" /></label>
			</div>			
		</div>
	</form>
</div>

<div id="tool_tab"
	style="overflow: scroll; width: 100%; position: relative;">
	<input type="button" value="New Tool" id="new_tool_btn" />

	<table id="tool_table" class="datatables display" style="width: 100%">
		<thead>
			<tr>
				<th>Name</th>
				<th>Offset X</th>
				<th>Offset Y</th>
				<th>Offset Z</th>
				<th>Options</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<script type="text/javascript">
	var table;
	
	function load_tools() {

		table = $('#tool_table').DataTable(
				{
					ajax : {
						method : "GET",
						url : "/rest/tools",
						dataSrc : '',
					},
					columns : [
							{
								data : 'name'
							},
							{
								data : 'offset_x'
							},
							{
								data : 'offset_y'
							},
							{
								data : 'offset_z'
							},
							{
								data : null,
								render : function(data, type, row) {
									return '<a class="ui-icon ui-icon-trash" href="#" data-name="'
											+ row.name + '">' + row.name
											+ '</a>';
								}
							}, 
					],
					columnDefs: [
						{render: function (data, type, row) {
								return (data.toFixed(4));
							},
							target: [1, 2, 3]						
						}	
					]					
				});
		
		table.on('draw.dt', function(e, settings, json, xhr) {			
			$(".ui-icon-trash").on("click", function() {
				console.log($(this).data);
				var tool_name = $(this).data("name");
				
				var confirm_action = confirm("Are you sure you want to delete " + tool_name + " ?");
		        if (confirm_action) {
		        	$.ajax({
						url : "/rest/tools/" + tool_name,
						type : "DELETE",
						success: function(data) {
							table.ajax.reload();
						},
						error: function(xhr, status, error) {
							alert("Error");
							console.log("Error", status, error);
						}						
		        	});
		        }
			});

		})
	}

	$(function() {
		load_tools();
		$("#new_tool_btn").click(function() {
			$("#new_tool_div").dialog("open");
		});
	});

	function create_dialog() {
		var dialog = $("#new_tool_div").dialog({
			autoOpen : false,
			title : "New Tool",
			//modal : true,
			buttons : [ {
				text : "Create",
				//icon: "ui-icon-heart",
				click : function(event) {
		        	$.ajax({
						url : "/rest/tools",
						type : "POST",
						data: JSON.stringify(Object.fromEntries(new FormData(document.getElementById("tool_create")))),
						success: function(data) {
							table.ajax.reload();
							$(event.target).hide(); // Hides the "Create" button
						},
						error: function(xhr, status, error) {
							alert("Error");
							console.log("Error", status, error);
						}						
		        	});
				
				}
			}, {
				text : "Close",
				//icon: "ui-icon-heart",
				click : function(event) {
					dialog.find("form")[0].reset();
					dialog.dialog("close");
					dialog.dialog("destroy");
					create_dialog();
					table.ajax.reload();
				}
			} ]
		});
	}

	$(function() {
		create_dialog();
	});
</script>
