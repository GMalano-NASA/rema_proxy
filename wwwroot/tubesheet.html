<link rel="stylesheet" type="text/css" href="css/datatables.min.css" />

<script type="text/javascript" src="js/datatables.min.js"></script>

<div id="tubesheet_tab"
	style="overflow: scroll; width: 100%; height:90%; position: relative;">
	<table id="tubesheet_table" class="datatables display my-table"
		style="width: 100%">
		<thead>
			<tr>
				<th>CL_X</th>
				<th>CL_Y</th>
				<th>HL_X</th>
				<th>HL_Y</th>
				<th>COL</th>
				<th>ROW</th>
				<th>TUBE_ID</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<script type="text/javascript">
	$(function() {

		$('#tubesheet_table').DataTable({
			pageLength: 25,
			ajax : {
				method : "GET",
				url : "/REST/HXs/tubesheet/load",
				dataSrc : '',
			},
			columns : [ {
				data : 'cl_x'
			}, {
				data : 'cl_y'
			}, {
				data : 'hl_x'
			}, {
				data : 'hl_y'
			}, {
				data : 'x_label'
			}, {
				data : 'y_label'
			}, {
				data : 'tube_id'				
			}, ]

		});
	});
</script>
